<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CLIx Assessment Editor</title>
  <link rel="stylesheet" href="../../../../../Desktop/clix/css/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


<header class="c-header">
	<div class="c-header-top">
		<img src="img/CLIx-logo.png" alt="" class="c-logo">
	</div>

	<div class="c-header-bottom">
		<div class="c-header-bottom__left">
      <button class="c-btn c-btn--breadcrumb"><i class="material-icons">home</i>Assessments</button>
      <span class="c-breadcrumb__divider">/</span>
      <button class="c-btn c-btn--breadcrumb">Folder 1</button>
      <span class="c-breadcrumb__divider">/</span>
      <button class="c-btn c-btn--breadcrumb">Folder 2</button>
		</div>

		<div class="c-header-bottom__right">
			<button class="c-btn c-btn--sm c-btn--maroon c-btn--new u-ml-md">New</button>
		</div>
	</div>
</header>


<div class="o-contain">

	<div class="o-item">
    <table class="c-table">
      <thead>
        <tr>
          <th></th>
          <th class="is-active"><button>
            Name
            <i class="material-icons">keyboard_arrow_up</i>
            <i class="material-icons">keyboard_arrow_down</i></button></th>
          <th>Publish</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <div class="c-scrollable">
      <table class="c-table">
        <tbody>
          <tr>
            <td><i class="material-icons">description</i></td>
            <td>Assessment 1</td>
            <td><button class="c-btn c-btn--square c-publish"><i class="material-icons">cloud_upload</i></button></td>
            <td>
              <div class="c-table__icons">
                <button class="c-btn c-btn--sm c-btn--table">embed code</button>
                <button class="c-btn c-btn--square c-btn--table"><i class="material-icons">edit</i></button>
                <button class="c-btn c-btn--square c-btn--table"><i class="material-icons">remove_red_eye</i></button>
                <button class="c-btn c-btn--square c-btn--table"><i class="material-icons">delete</i></button>
              </div>
            </td>
          </tr>
          <tr>
            <td><i class="material-icons">folder</i></td>
            <td>Assessment 2</td>
            <td><button class="c-btn c-btn--square c-publish is-published"><i class="material-icons is-published">cloud_done</i></button></td>
            <td>
              <div class="c-table__icons">
                <button class="c-btn c-btn--sm c-btn--table">embed code</button>
                <button class="c-btn c-btn--square c-btn--table"><i class="material-icons">edit</i></button>
                <button class="c-btn c-btn--square c-btn--table"><i class="material-icons">remove_red_eye</i></button>
                <button class="c-btn c-btn--square c-btn--table"><i class="material-icons">delete</i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
	</div>

</div>


</body>
</html>
